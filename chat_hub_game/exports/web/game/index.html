<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Chat_Hub_Game</title>
		<style>
html, body {
	margin: 0;
	padding: 0;
	border: 0;
	font-family: Arial, sans-serif;
    color: white;
	background-color: #242424;
    height: 100%;
    width: 100%;
    overflow-x: hidden;
}

/* New layout with absolute positioning */
.page-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    height: 100%;
    overflow-y: auto;
}

.header {
    padding: 10px 20px;
    background-color: #333;
    text-align: center;
    position: relative;
    z-index: 50;
}

.game-section {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: 400px;
    z-index: 5;
}

.game-container {
    position: relative;
    width: 100%;
    max-width: 640px;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    margin: 0 auto;
    border: 2px solid #333;
    background-color: #111;
    overflow: hidden;
}

.chat-section {
    position: relative;
    margin-top: 450px; /* Space below the game section */
    width: 100%;
    padding: 20px;
    z-index: 20;
}

/* Make sure everything in chat section stays on top */
#login-container, #chat-container {
    position: relative;
    z-index: 30;
    width: 80%;
    max-width: 640px;
    margin: 0 auto;
    border: 1px solid #444;
    padding: 20px;
    border-radius: 5px;
    background-color: #333;
}

#chat-container {
    display: none;
}

#chat-messages {
    height: 300px;
    border: 1px solid #444;
    padding: 10px;
    margin-bottom: 10px;
    overflow-y: auto;
    background-color: #222;
    border-radius: 4px;
}

#message-input, #username-input {
    width: 70%;
    padding: 8px;
    background-color: #444;
    border: none;
    color: white;
    border-radius: 4px;
}

button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
}

button:hover {
    background-color: #45a049;
}

h1, h2 {
    color: #4CAF50;
}

/* Canvas styling */
#canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: block;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
}

#canvas:focus {
    outline: none;
}

/* Status overlay styling */
#status {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #242424;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 40;
}

#status-splash {
    max-height: 100%;
    max-width: 100%;
    margin: auto;
}

#status-splash.show-image--false {
    display: none;
}

#status-splash.fullsize--true {
    height: 100%;
    width: 100%;
    object-fit: contain;
}

#status-splash.use-filter--false {
    image-rendering: pixelated;
}

#status-progress, #status-notice {
    display: none;
}

#status-progress {
    width: 50%;
    margin: 0 auto;
}

#status-notice {
    background-color: #5b3943;
    border-radius: 0.5rem;
    border: 1px solid #9b3943;
    color: #e0e0e0;
    font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
    line-height: 1.3;
    margin: 0 2rem;
    overflow: hidden;
    padding: 1rem;
    text-align: center;
}

/* Extra space at bottom to ensure we can scroll */
@media (max-width: 800px) {
    .game-container {
        max-width: 90%;
    }
    
    #login-container, #chat-container {
        width: 90%;
    }
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
        <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
	</head>
	<body>
		<div class="page-container">
            <div class="header">
                <h1>Chat Hub Game</h1>
            </div>
            
            <div class="game-section">
                <div class="game-container">
                    <canvas id="canvas">
                        Your browser does not support the canvas tag.
                    </canvas>
                    <div id="status">
                        <img id="status-splash" class="show-image--true fullsize--true use-filter--true" src="index.png" alt="">
                        <progress id="status-progress"></progress>
                        <div id="status-notice"></div>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <div id="login-container">
                    <h2>Join Chat</h2>
                    <input type="text" id="username-input" placeholder="Enter your username">
                    <button id="join-button">Join</button>
                </div>
                
                <div id="chat-container">
                    <h2>Chat Room</h2>
                    <div id="chat-messages"></div>
                    <div id="message-form">
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="footer-space"></div>
        </div>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":1,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":212880,"index.wasm":52126319},"focusCanvas":true,"gdextensionLibs":[]};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			// Instead of just hiding, completely remove from layout flow
			statusOverlay.style.visibility = 'hidden';
			statusOverlay.style.zIndex = '-5'; // Push it way behind other content
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusOverlay.style.zIndex = '40'; // Make sure it's above other content
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
		
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const loginContainer = document.getElementById('login-container');
				const chatContainer = document.getElementById('chat-container');
				const usernameInput = document.getElementById('username-input');
				const joinButton = document.getElementById('join-button');
				const chatMessages = document.getElementById('chat-messages');
				const messageInput = document.getElementById('message-input');
				const sendButton = document.getElementById('send-button');
				
				let socket;
				let username;
				
				// Join chat
				joinButton.addEventListener('click', () => {
					username = usernameInput.value.trim();
					if (!username) {
						alert('Please enter a username');
						return;
					}
					
					// Connect to WebSocket server
					socket = new WebSocket('ws://localhost:8080');
					
					socket.onopen = () => {
						console.log('Connected to server');
						
						// Send join message
						socket.send(JSON.stringify({
							type: 'join',
							username: username
						}));
						
						// Show chat UI
						loginContainer.style.display = 'none';
						chatContainer.style.display = 'block';
						
						// Focus message input
						messageInput.focus();
					};
					
					socket.onmessage = (event) => {
						const data = JSON.parse(event.data);
						
						if (data.type === 'chat') {
							const messageElement = document.createElement('div');
							messageElement.textContent = `${data.username}: ${data.message}`;
							chatMessages.appendChild(messageElement);
							
							// Auto-scroll to bottom
							chatMessages.scrollTop = chatMessages.scrollHeight;
						}
					};
					
					socket.onclose = () => {
						console.log('Disconnected from server');
						alert('Disconnected from server');
						
						// Go back to login screen
						loginContainer.style.display = 'block';
						chatContainer.style.display = 'none';
					};
					
					socket.onerror = (error) => {
						console.error('WebSocket error:', error);
						alert('Error connecting to server');
					};
				});
				
				// Send message
				const sendMessage = () => {
					const message = messageInput.value.trim();
					if (!message) return;
					
					socket.send(JSON.stringify({
						type: 'chat',
						message: message
					}));
					
					messageInput.value = '';
					messageInput.focus();
				};
				
				sendButton.addEventListener('click', sendMessage);
				
				// Send message on Enter key
				messageInput.addEventListener('keypress', (event) => {
					if (event.key === 'Enter') {
						sendMessage();
					}
				});
			});
		</script>
	</body>
</html>
